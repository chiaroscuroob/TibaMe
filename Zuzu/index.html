<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZuZu Buddy Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-[#FDFBF7] font-sans text-slate-800 selection:bg-orange-100 min-h-screen overflow-hidden">

    <aside class="w-64 bg-white border-r border-slate-100 hidden md:flex flex-col fixed h-full z-10">
        <div class="p-6 flex items-center gap-3">
            <svg width="40" height="40" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="30" cy="50" r="28" fill="#F97316" />
                <circle cx="70" cy="50" r="28" fill="#FACC15" fill-opacity="0.9" style="mix-blend-mode: normal;" />
                <circle cx="22" cy="45" r="4" fill="white" />
                <circle cx="38" cy="45" r="4" fill="white" />
                <circle cx="62" cy="45" r="4" fill="white" />
                <circle cx="78" cy="45" r="4" fill="white" />
                <path d="M22 62 Q 50 85 78 62" stroke="white" stroke-width="5" stroke-linecap="round" />
            </svg>
            <div>
                <h1 class="font-bold text-xl tracking-tight text-slate-800">ZuZu Buddy</h1>
            </div>
        </div>

        <nav class="flex-1 px-4 py-4 space-y-1" id="sidebar-nav">
            </nav>

        <div class="p-4 border-t border-slate-100">
            <div class="bg-slate-50 rounded-xl p-4 flex items-center gap-3 cursor-pointer hover:bg-slate-100 transition-colors">
                <div class="w-10 h-10 rounded-full bg-slate-200 overflow-hidden">
                    <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Annie" alt="User">
                </div>
                <div class="flex-1 min-w-0">
                    <p class="text-sm font-bold text-slate-700 truncate">YUJUN</p>
                    <p class="text-xs text-slate-400 truncate">Pro 方案</p>
                </div>
            </div>
        </div>
    </aside>

    <div class="md:hidden fixed top-0 left-0 right-0 bg-white z-20 border-b border-slate-100 p-4 flex justify-between items-center">
        <div class="flex items-center gap-2">
            <span class="font-bold text-xl text-slate-800">ZuZu Buddy</span>
        </div>
        <i data-lucide="bell" class="w-5 h-5 text-slate-600"></i>
    </div>

    <main class="flex-1 md:ml-64 p-4 md:p-8 h-screen overflow-y-auto pb-24 md:pb-8 pt-20 md:pt-8" id="main-content">
        
        <div id="notification-toast" class="hidden fixed bottom-6 right-6 bg-slate-900 text-white px-6 py-4 rounded-xl shadow-2xl flex items-center gap-3 z-50 transition-all duration-300 transform translate-y-10 opacity-0">
            <i data-lucide="check-circle" class="w-5 h-5 text-green-400"></i>
            <span class="font-medium text-sm" id="notification-text">訊息已發送</span>
        </div>

        <div id="view-dashboard" class="view-section space-y-8">
            </div>

        <div id="view-inbox" class="view-section hidden h-[calc(100vh-8rem)]">
             </div>

        <div id="view-calendar" class="view-section hidden h-full">
            <h2 class="text-2xl font-bold text-slate-800 mb-4">預約行事曆</h2>
            <div class="bg-white border border-slate-200 rounded-2xl flex flex-col p-4 shadow-sm h-full overflow-hidden" id="calendar-container">
                </div>
        </div>

        <div id="view-orders" class="view-section hidden space-y-4 h-full">
             </div>

        <div id="view-marketing" class="view-section hidden space-y-6">
            <h2 class="text-2xl font-bold text-slate-800">行銷助手</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                 <div class="bg-white p-6 rounded-2xl border border-slate-200 text-center py-12">
                     <i data-lucide="megaphone" class="w-12 h-12 text-orange-200 mx-auto mb-4"></i>
                     <h3 class="font-bold text-slate-700">行銷功能模組</h3>
                     <p class="text-slate-500 text-sm">此頁面功能在 JS 中模擬渲染</p>
                 </div>
            </div>
        </div>

        <div id="view-crm" class="view-section hidden"><h2 class="text-2xl font-bold">客戶名單</h2><div id="crm-content" class="mt-4"></div></div>
        <div id="view-finance" class="view-section hidden"><h2 class="text-2xl font-bold">金流分析</h2></div>
        <div id="view-analysis" class="view-section hidden"><h2 class="text-2xl font-bold">智能分析</h2></div>
        <div id="view-integrations" class="view-section hidden"><h2 class="text-2xl font-bold">整合中心</h2></div>
        <div id="view-owner_setup" class="view-section hidden"><h2 class="text-2xl font-bold">AI 設定</h2></div>

    </main>

    <div class="md:hidden fixed bottom-0 left-0 right-0 bg-white border-t border-slate-200 flex justify-around p-2 z-50 pb-safe">
        <button onclick="switchTab('dashboard')" class="mobile-nav-btn p-2 rounded-lg flex flex-col items-center text-slate-400" data-tab="dashboard">
            <i data-lucide="home" class="w-6 h-6"></i>
            <span class="text-[10px] font-bold mt-1">首頁</span>
        </button>
        <button onclick="switchTab('inbox')" class="mobile-nav-btn p-2 rounded-lg flex flex-col items-center text-slate-400" data-tab="inbox">
            <i data-lucide="message-square" class="w-6 h-6"></i>
            <span class="text-[10px] font-bold mt-1">收件匣</span>
        </button>
        <button onclick="switchTab('calendar')" class="mobile-nav-btn p-2 rounded-lg flex flex-col items-center text-slate-400" data-tab="calendar">
            <i data-lucide="calendar" class="w-6 h-6"></i>
            <span class="text-[10px] font-bold mt-1">行事曆</span>
        </button>
        <button onclick="switchTab('orders')" class="mobile-nav-btn p-2 rounded-lg flex flex-col items-center text-slate-400" data-tab="orders">
            <i data-lucide="clipboard-list" class="w-6 h-6"></i>
            <span class="text-[10px] font-bold mt-1">訂單</span>
        </button>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
